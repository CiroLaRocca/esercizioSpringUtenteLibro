spring.application.name=esercizioSpringUtenteLibro
spring.datasource.url=jdbc:mysql://localhost:3306/esercizio_spring_datadb?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;
spring.jpa.properties.hibernate.hbm2ddl.drop_output=true
spring.mvc.view.prefix = /WEB-INF/views/
spring.mvc.view.suffix = .jsp